name: Run E2E Tests

on:
  pull_request:
    branches: ['main', 'dev']
    paths-ignore:
        - '**/*.md'
        - 'docs/**'
        - '.gitignore'
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true
jobs:
  run-e2e-tests:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://queue_user:queue_password@localhost:5432/queue_management
      BETTER_AUTH_SECRET: test-secret-for-ci
      BETTER_AUTH_URL: http://localhost:3333
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_URL: redis://localhost:6379
    strategy:
      matrix:
        node-version: [24.0.0]

    services:
      postgres:
        image: postgres:18
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: queue_user
          POSTGRES_PASSWORD: queue_password
          POSTGRES_DB: queue_management
        options: >-
          --health-cmd "pg_isready -U queue_user -d queue_management"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Run E2E tests
        run: cd apps/api && pnpm prisma generate 
      - name: Run E2E tests
        run: cd apps/api && pnpm vitest --config ./vitest.config.e2e.mts

